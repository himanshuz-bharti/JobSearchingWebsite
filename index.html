<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                JOB APPLICATION
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_class">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">

                    </div>

                    <div class="form_class">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">

                    </div>
                    <div class="form_class">
                        <label for="Email_Id">Email</label>
                        <input type="email"   id="Email_Id" name="email_id" placeholder="Enter Email Id">

                    </div>

                    <div class="form_class">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="front_end">Front End Developer</option>
                            <option value="back_end">Back End Developer </option>
                            <option value="product_manager">Product Manager</option>
                        </select>
                    </div>

        
                
                    <div class="textarea_class">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="52" placeholer="Enter Address">

                        </textarea> 
                    </div>     
                    <div class="form_class">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">

                    </div>
                    <div class="form_class">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">

                    </div>
                    <div class="form_class">
                        <label for="date">Date</label>
                        <input value="2000-01-01" type="date" id="date" name="date" placeholder="Enter Today's Date">

                    </div>
                    <div class="form_class">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="CV">

                    </div>
                </div> 
                <div class="button_container">
                    <button type="Submit">
                        APPLY NOW
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
